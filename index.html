<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="india all city weather" content="best indian weather application and website">
        <meta name="Lokesh" content="Weather">

        <title>DesdiWeather</title>

        <!-- CSS -->
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet" media="screen">
        <link href="assets/css/simple-line-icons.css" rel="stylesheet" media="screen">
        <link href="assets/css/animate.css" rel="stylesheet">
        <link href="assets/css/weather.css" rel="stylesheet">

        <!-- Custom styles CSS -->
        <link href="assets/css/style.css" rel="stylesheet" media="screen">

        <script src="assets/js/modernizr.custom.js"></script>

    </head>
    <body>

        <!-- Preloader -->

        <div id="preloader">
            <div id="status"></div>
        </div>

        <!-- Home start -->


        <section id="home" class="pfblock-image screen-height">

            <div class="home-overlay"></div>
            <h2 class="city-name" style=' cursor: pointer' data-toggle="modal" data-target="#myModal" >kota</h2>
            <div class="intro">
                <img src="assets/images/delicious-robot.png" alt="">
                <div class="weather-icon">
                    <div class="icon">
                        <div id="rain">
                            <div class="cloud">
                                <div class="drops"></div>
                                <div class="drops-rain"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <h2>Rain 16  <span style=' cursor: pointer' >&#8451;</span>|<span style=' cursor: pointer'>&#8457;</span></h2>
                <div class="start">Wind Speed & Humidity</div>
                <h1>Type Your Weather Line Here</h1>

         <!--share-button-->

            <div class="share">
                
            </div>

            <!--share-button-end-->

            </div>    
           

            <a href="#services">
                <div class="scroll-down">
                    <span>
                        <i class="fa fa-angle-down fa-2x"></i>
                    </span>
                </div>
            </a>

        </section>


        <!-- Home end -->


        <!--modal-->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Search City</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            
                            <input type="text" class="form-control" id="city" placeholder="Enter City">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">search</button>
                    </div>
                </div>
            </div>
        </div>
        <!--modal-end-->

        <!-- Services start -->

        <section id="services" class="pfblock pfblock-gray">
            <div class="container">
                <div class="row">

                    <div class="col-sm-6 col-sm-offset-3">

                        <div class="pfblock-header wow fadeInUp">
                            <h2 class="pfblock-title">Weather Forcast</h2>
                            <div class="pfblock-line"></div>
                            <div class="pfblock-subtitle">
                                FOR
                                FOUR DAYS
                            </div>
                        </div>

                    </div>

                </div>

                <div class="row">

                    <div class="col-sm-3">

                        <div class="iconbox wow slideInLeft">
                            <div class="icon">
                                <div id="clouds">
                                    <div class="cloud">
                                    </div>
                                    <div class="cloud cloud-gray">
                                    </div>
                                </div>
                            </div>
                            <div class="iconbox-text">
                                <h3 class="iconbox-title">sun</h3>
                                <div class="iconbox-desc">
                                    Sunny 30
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-sm-3">

                        <div class="iconbox wow slideInLeft">

                            <div class="icon">
                                <div id="rain">
                                    <div class="cloud">
                                        <div class="drops"></div>
                                        <div class="drops-rain"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="iconbox-text">
                                <h3 class="iconbox-title">MON</h3>
                                <div class="iconbox-desc">
                                    Rain 17
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-sm-3">

                        <div class="iconbox wow slideInRight">
                            <div class="icon">
                                <div id="snow">
                                    <div class="cloud">
                                        <div class="snowflakes">❄</div>
                                    </div>
                                </div>
                            </div>
                            <div class="iconbox-text">
                                <h3 class="iconbox-title">tue</h3>
                                <div class="iconbox-desc">
                                    -15
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-sm-3">

                        <div class="iconbox wow slideInRight">
                            <div class="icon">
                                <div id="thunderstorm">
                                    <div class="cloud cloud-storm">
                                        <div class="thunderbolt"></div>
                                    </div>
                                </div>
                                <div class="cloud cloud-gray">
                                </div>
                            </div>
                            <div class="iconbox-text">
                                <h3 class="iconbox-title">wed</h3>
                                <div class="iconbox-desc">
                                    26
                                </div>
                            </div>
                        </div>

                    </div>

                </div><!-- .row -->
            </div><!-- .container -->
        </section>

        <!-- Services end -->



        <!-- Footer start -->

        <footer id="footer">
            <div class="container">
                <div class="row">

                    <div class="col-sm-12">

                        <p class="heart">
                            Made with <span class="fa fa-heart fa-2x animated pulse"></span>
                        </p>
                        <p class="copyright">
                            © 2017 Desiweather | DesiWeather.com
                        </p>

                    </div>

                </div><!-- .row -->
            </div><!-- .container -->
        </footer>

        <!-- Footer end -->

        <!-- Scroll to top -->

        <div class="scroll-up">
            <a href="#home"><i class="fa fa-angle-up"></i></a>
        </div>

        <!-- Scroll to top end-->

        <!-- Javascript files -->

        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.parallax-1.1.3.js"></script>
        <script src="assets/js/imagesloaded.pkgd.js"></script>
        <script src="assets/js/jquery.sticky.js"></script>
        <script src="assets/js/smoothscroll.js"></script>
        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/jquery.easypiechart.js"></script>
        <script src="assets/js/waypoints.min.js"></script>
        <script src="assets/js/jquery.cbpQTRotator.js"></script>
        <script src="assets/js/custom.js"></script>

    </body>
</html>
